<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="general">
            <div class="main-box">
                <div class="img-part">
                    <img src="./images/image-equilibrium.jpg" alt="qube">
                </div>
                <div class="text-part">
                    <div class="text">
                        <h3>Equilibrium #3429</h3>
                        <p id="describe">Our Equilibrium collection promotes
                            balance and calm
                        </p>
                    </div>
                    <div class="down">
                        <div class="one">
                            <p>
                                <img src="./images/icon-ethereum.svg" alt="eth-icon">
                                0.041ETH
                            </p>
                        </div>
                        <div class="two">
                            <p>
                                <img src="./images/icon-clock.svg" alt="clock">
                                3 Daysleft
                            </p>
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <div class="avatar">
                        <img src="./images/image-avatar.png" alt="avatar">
                    </div>
                    <div class="information">
                        <div class="vertical">
                            <p>Creation Of <span>Roastgrammer</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
